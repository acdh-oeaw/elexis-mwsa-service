image: "python:3.8-buster"

stages:
  - build
  - test
  - deploy
  - cleanup

build:
  stage: build
  image: "docker:20.10.6"
  variables:
    IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    DOCKER_HOST: tcp://localhost:2375
    CI_DEBUG_TRACE: "false"
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
  services:
    - name: docker:19.03-dind
      command: ["--mtu=1450"]
  before_script:
    ##
    ## Install ssh-agent if not already installed, it is required by Docker.
    ## (change apt-get to yum if you use an RPM-based image)
    ##
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'

    ##
    ## Run ssh-agent (inside the build environment)
    ##
    - apk update
    - apk add git
    - apk add py-pip
    - apk add --no-cache --virtual .build-deps g++ python3-dev libffi-dev openssl-dev libgit2-dev
    - whoami
    - eval $(ssh-agent -s)

    ##
    ## Create the SSH directory and give it the right permissions
    ##
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

    ##
    ## Add the SSH key stored in SSH_PRIVATE_KEY variable to the agent store
    ## We're using tr to fix line endings which makes ed25519 keys work
    ## without extra base64 encoding.
    ## https://gitlab.com/gitlab-examples/ssh-private-key/issues/1#note_48526556
    ##
    - echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
    - ls -la ~/.ssh
    - chmod 700 ~/.ssh/id_rsa
    - echo -e "Host gitlab.com\n
      Hostname altssh.gitlab.com\n
      User git\n
      Port 443\n
      PreferredAuthentications publickey\n
      IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
    #- echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    # - echo -n "$SSH_PRIVATE_KEY" | ssh-add - > /dev/null
    #- cat /root/.ssh/id_ed25519 | ssh-add -
    #- cat /root/.ssh/id_ed25519
    #- ssh-add -L
    #- '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config'
    #- chmod 600 ~/.ssh/id_rsa
    #- cat /root/.ssh/id_rsa
   # - echo -e "Host gitlab.com\n\tStrictHostKeyChecking no\n\tUser git\n\tIdentityFile /root/.ssh/id_rsa\n\n" > /root/.ssh/config
    #- cat /root/.ssh/config
    #- ssh -Tvvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no git@gitlab.com
    #- git clone -v --no-single-branch --progress git@gitlab.com:acdh-oeaw/elexis/mwsa_model.git
    ##
    ## Optionally, if you will be using any Git commands, set the user name and
    ## and email.
    ##
    # - git config --global user.email "user@example.com"
    # - git config --global user.name "User name"
  script:
    - cd /builds/acdh-oeaw/elexis/mwsa-service-generated
    - ssh -Tvvv -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no git@gitlab.com
    - pip install --upgrade pip setuptools wheel
    - touch ~/.gitconfig
    - pip install "dvc[gs]"==2.0.18
    - dvc pull -v
    - export CI_APPLICATION_REPOSITORY=${CI_APPLICATION_REPOSITORY:-$CI_REGISTRY_IMAGE/$CI_COMMIT_REF_SLUG}
      export CI_APPLICATION_TAG=${CI_APPLICATION_TAG:-$CI_COMMIT_SHA}
    - docker -l debug login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker -l debug build -t $CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG .
    - docker -l debug push $CI_APPLICATION_REPOSITORY:$CI_APPLICATION_TAG

